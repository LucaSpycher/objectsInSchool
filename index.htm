<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in a School</title>
    <link rel="stylesheet" href="style.css">
    <script src="objects.js"></script>
    <script src="actions.js"></script>
</head>
<body>
<nav>
    <button onclick="displaySection('createPerson')">Create Person</button>
    <button onclick="displaySection('addPerson')">Add Person</button>
    <button></button>
    <button></button>
    <button onclick="displaySection('sections')">View Sections</button>
</nav>
<br>
<div id="createPerson">
    <p>Person:</p>
    <select id="stuTeach" onchange="changeStuTeach()">
        <option value="0">Student</option>
        <option value="1">Teacher</option>
    </select>
    <br>
    <label for="firstName">First Name:</label>
    <input id="firstName">
    <br>
    <label for="lastName">Last Name:</label>
    <input id="lastName">
    <br>
    <label for="ID">ID:</label>
    <input id="ID">
    <br>
    <div id="student" class="display">
    Grade: <input id="grade">
    </div>
    <div id="teacher" class="display">
    <label for="subject">Subject: </label>
    <input id="subject">
    </div>
    <button onclick="createPerson()">Go</button>
</div>

<div id="addPerson">
    Name: <input id="name">
    <br>
    <button>Go</button>
</div>

<div id="sections"></div>
</body>
</html>
