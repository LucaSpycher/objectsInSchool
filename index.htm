<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects in a School</title>
    <link rel="stylesheet" href="style.css">
    <script src="objects.js"></script>
    <script src="actions.js"></script>
</head>
<body>
<nav>
    <button id="navButton0" onclick="displaySection('createPerson', 0)">Create Person</button>
    <button id="navButton1" onclick="displaySection('addStudent', 1)">Add Student to Section</button>
    <button id="navButton2" onclick="displaySection('removeStudent', 2)">Remove Student From Section</button>
    <button id="navButton3" onclick="displaySection('createSection', 3)">Create Section</button>
    <button id="navButton4" onclick="displaySection('searchStudent', 4)">Search For a Student</button>
    <button id="navButton5" onclick="displaySection('sections', 5), showSections()">View Sections</button>
</nav>
<div id="emptySpace"></div>
<br>
<div id="createPerson">
    <p>Person:</p>
    <select id="stuTeach" onchange="changeStuTeach()">
        <option value="0">Student</option>
        <option value="1">Teacher</option>
    </select>
    <br>
    <label for="firstName">First Name:</label>
    <input id="firstName">
    <br>
    <label for="lastName">Last Name:</label>
    <input id="lastName">
    <br>
    <div id="student" class="hide">
        Grade:
        <select id="grade">
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
    </div>
    <div id="teacher" class="hide">
    <label for="subject">Subject: </label>
    <input id="subject">
    </div>
    <button class="goButton" onclick="createPerson()">Go</button>
</div>

<div id="addStudent">
    <button onclick="generateSelect(students, 0)">select a student</button>
    <select class="hiddenSelect" id="selectStudent">
    </select>
    <br>
    <button onclick="generateSelect(sections, 1)">select a section</button>
    <select class="hiddenSelect" id="selectSectionStudent">
    </select>
    <button class="goButton" onclick="addStudent()">Go</button>
</div>

<div id="removeStudent">
    <label for="studentRemoveID">Student ID:</label>
    <input id="studentRemoveID" type="number">
    <br>
    <button onclick="generateSelect(sections, 2)">select a section</button>
    <select class="hiddenSelect" id="selectSectionStudentRemove">
    </select>
    <button class="goButton" onclick="removeStudent()">Go</button>
</div>

<div id="searchStudent">
    <label for="searchStudentInput">Student First Name:</label>
    <input id="searchStudentInput">
    <button class="goButton" onclick="searchStudent()">Go</button>
</div>

<div id="searchOutput">
    <select id="studentSearchList"></select>
    <button onclick="showStudentSections()">search</button>
    <br>
    <h4 class="inline">Grade: </h4> <p id="studentGrade" class="inline"></p>
    <br>
    <h4 class="inline">ID: </h4> <p id="studentId" class="inline"></p>
    <h4>Sections that they are in:</h4>
    <ul id="studentSearchOutput"></ul>
</div>
<div id="createSection">
    <label for="sectionName">Section Name:</label>
    <input id="sectionName">
    <br>
    <label for="sectionMaxSize">Section Max Size:</label>
    <input id="sectionMaxSize" type="number">
    <br>
    <button onclick="generateSelect(teachers, 3)">Select a teacher</button>
    <select id="selectTeacher" class="hiddenSelect"></select>
    <button class="goButton" onclick="createSection()">Go</button>
</div>

<div id="sections">

    <!--<table>-->
        <!--<tr>-->
            <!--<th>Sections</th>-->
            <!--<th>Teachers</th>-->
            <!--<th>Students</th>-->
        <!--</tr>-->
    <!--</table>-->
</div>
</body>
</html>
